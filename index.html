<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin: 0.5em 0;
        }

        h2 {
            font-size: 1.8em;
            color: #fff;
        }

        .dynamic-calendar {
            margin: 20px auto;
            max-width: 350px;
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .date {
            font-size: 1.2em;
            font-weight: bold;
            color: #f06c9b;
            margin-bottom: 15px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            font-size: 2em;
            color: #f06c9b;
        }

        @keyframes confetti {
            0% {transform: translateY(-200px) rotate(0deg);}
            100% {transform: translateY(100vh) rotate(360deg);}
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: #f06c9b;
            opacity: 0.8;
            animation: confetti 3s linear infinite;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #f06c9b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #d0547b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <h2>January 17, 2025</h2>
        <div class="dynamic-calendar">
            <div class="date" id="countdown"></div>

            <div class="icons">
                <span class="icon">üéâ</span>
                <span class="icon">üíñ</span>
                <span class="icon">üéÅ</span>
            </div>
        </div>

        <button class="btn" onclick="launchConfetti()">Celebrate!</button>
    </div>

    <script>
        function updateCountdown() {
            const birthday = new Date('2025-01-17T00:00:00');
            const now = new Date();
            const diff = birthday - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText = `Countdown: ${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs`;
            } else {
                document.getElementById('countdown').innerText = "Happy Birthday!";
            }
        }

        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
