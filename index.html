<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="animate-text">Happy Birthday, My Love! 🎉</h1>
    </header>

    <section class="message-section">
        <h2 class="personal-message">To the most beautiful soul I know... 💖</h2>
        <p>On your special day, I want you to know how much you mean to me. Every moment with you is magical, and I’m so lucky to have you in my life!</p>
    </section>

    <section class="surprise">
        <button id="surpriseButton">Click for a Special Surprise! 🎁</button>
        <div id="surpriseMessage" class="hidden">
            <p>You're my everything! Here's a virtual hug! 🤗</p>
            <img src="https://example.com/hug-emoji.png" alt="Hug" class="surprise-img" />
        </div>
    </section>

    <footer>
        <p>With all my love, forever and always 💕</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
